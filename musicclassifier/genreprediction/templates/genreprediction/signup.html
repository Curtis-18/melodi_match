<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MusicMatch | Sign Up</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary: #FF4E50;
            --secondary: #F9D423;
            --light: #FFF9E6;
            --dark: #2C3E50;
            --text: #333333;
            --text-light: #777777;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            
            color: var(--text);
            padding:40px;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://images.unsplash.com/photo-1492684223066-81342ee5ff30?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80') center/cover no-repeat;
            opacity: 0.12;
            z-index: 0;
        }

        .container {
            width: 100%;
            max-width: 420px;
            margin: 20px;
            position: relative;
            z-index: 1;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: white;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }

        .form-container {
            padding: 40px;
            background-color: white;
            border-radius: 16px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(5px);
        }

        .form-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .form-header h2 {
            font-size: 1.8rem;
            color: var(--dark);
            margin-bottom: 10px;
        }

        .form-header p {
            color: var(--text-light);
            font-size: 0.9rem;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        form p {
            display: flex;
            flex-direction: column;
        }

        form label {
            font-weight: 500;
            margin-bottom: 6px;
        }

        form input {
            padding: 14px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 0.95rem;
            background-color: #f8f8f8;
            transition: all 0.3s ease;
        }

        form input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(255, 78, 80, 0.2);
            background-color: white;
            outline: none;
        }

        button {
            padding: 14px;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 78, 80, 0.3);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255, 78, 80, 0.4);
        }

        .form-footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9rem;
            color: var(--text-light);
        }

        .form-footer a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .form-footer a:hover {
            color: var(--secondary);
        }

        @media (max-width: 480px) {
            .container {
                margin: 15px;
            }

            .form-container {
                padding: 30px;
            }

            .logo h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>MelodiMatch</h1>
        </div>

        <div class="form-container">
            <div class="form-header">
                <h2>Create an Account</h2>
                <p>Join and start your music journey</p>
            </div>

            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Sign Up</button>
                <div class="form-footer">
                    Already have an account? <a href="{% url 'login' %}">Log In</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
