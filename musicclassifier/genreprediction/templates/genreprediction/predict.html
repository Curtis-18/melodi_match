<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MelodiMatch | Predict Genre</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary: #8E2DE2;
            --secondary: #4A00E0;
            --accent: #FF4E50;
            --light: #F9F9F9;
            --dark: #1A1A2E;
            --text: #333333;
            --text-light: #777777;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: var(--text);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow-x: hidden;
            overflow-y: auto;
            padding: 40px 20px;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://images.unsplash.com/photo-1511671782779-c97d3d27a1d4?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80') center/cover no-repeat;
            opacity: 0.15;
            z-index: 0;
        }

        .music-note {
            position: fixed;
            color: rgba(255, 255, 255, 0.3);
            font-size: 1.5rem;
            animation: float 6s infinite ease-in-out;
            z-index: 0;
        }

        .note-1 {
            top: 15%;
            left: 10%;
            animation-delay: 0s;
        }

        .note-2 {
            top: 25%;
            right: 15%;
            animation-delay: 1s;
        }

        .note-3 {
            bottom: 20%;
            left: 20%;
            animation-delay: 2s;
        }

        .note-4 {
            bottom: 30%;
            right: 10%;
            animation-delay: 3s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(10deg);
            }
        }

        .container {
            background-color: white;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            border-radius: 16px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 1;
            transform: translateY(0);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            margin: 20px 0;
        }

        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.25);
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 5px;
        }

        .logo p {
            color: var(--text-light);
            font-size: 1rem;
            font-weight: 400;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text);
        }

        .upload-area {
            border: 2px dashed #e0e0e0;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            background-color: #f8f8f8;
            transition: all 0.3s ease;
            cursor: pointer;
            margin-bottom: 5px;
        }

        .upload-area:hover {
            border-color: var(--primary);
            background-color: #f0f0f0;
        }

        .upload-area i {
            font-size: 2rem;
            color: var(--primary);
            margin-bottom: 10px;
        }

        .upload-area p {
            margin-bottom: 5px;
            color: var(--text-light);
        }

        input[type="file"] {
            display: none;
        }

        .button {
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            padding: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            box-shadow: 0 4px 15px rgba(142, 45, 226, 0.3);
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(142, 45, 226, 0.4);
        }

        .button i {
            font-size: 1.1rem;
        }

        .prediction-result {
            margin-top: 30px;
            background: rgba(142, 45, 226, 0.1);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .result-title {
            font-size: 1rem;
            color: var(--text-light);
            margin-bottom: 5px;
        }

        .predicted-genre {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 15px;
        }

        .confidence-meter {
            height: 8px;
            background: rgba(0, 0, 0, 0.1);
            border-radius: 4px;
            margin: 15px 0;
            overflow: hidden;
        }

        .confidence-level {
            height: 100%;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            width: 0%;
            transition: width 1s ease;
        }

        .accuracy-text {
            font-size: 0.9rem;
            color: var(--text-light);
        }

        /* Loading Effect */
        .loading-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .loading-text {
            color: white;
            margin-top: 20px;
            font-size: 1.2rem;
            font-weight: 500;
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }

            .logo h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
   
    <a href="{% url 'home' %}" class="home-link">Back to Home</a>

    <!-- Floating music notes -->
    <i class="fas fa-music music-note note-1"></i>
    <i class="fas fa-headphones music-note note-2"></i>
    <i class="fas fa-play-circle music-note note-3"></i>
    <i class="fas fa-compact-disc music-note note-4"></i>

    <!-- Loading overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="spinner"></div>
        <div class="loading-text">Analyzing your music...</div>
    </div>
    
    <div class="container">
        <div class="logo">
            <h1>MelodiMatch</h1>
            <p>Find your perfect sound match</p>
        </div>

        <form method="POST" enctype="multipart/form-data" action="{% url 'predict' %}">
            {% csrf_token %}

            <div class="form-group">
                <label for="file-input">Upload a Music File</label>
                <label for="file-input" class="upload-area">
                    <i class="fas fa-cloud-upload-alt"></i>
                    <p>Drag & drop your music file or click to browse</p>
                    <span>Supports: .webm, .mp3, .wav</span>
                </label>
                <input type="file" id="file-input" name="file" accept=".webm, .mp3, .wav">
            </div>

            <div class="form-group">
                <button type="submit" name="record" class="button">
                    <i class="fas fa-microphone"></i> Start Recording
                </button>
            </div>

            <div class="form-group">
                <button type="submit" class="button">
                    <i class="fas fa-magic"></i> Predict Genre
                </button>
            </div>
        </form>

        {% if prediction %}
        <div class="prediction-result">
            <p class="result-title">PREDICTED GENRE</p>
            <div class="predicted-genre">{{ prediction }}</div>
            <div class="confidence-meter">
                <div class="confidence-level" id="confidenceLevel"></div>
            </div>
            <p class="accuracy-text">Accuracy: <span id="accuracyPercentage">40</span>%</p>
        </div>
        {% endif %}
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // File input
            const fileInput = document.getElementById('file-input');
            const uploadArea = document.querySelector('.upload-area');
            
            fileInput.addEventListener('change', function() {
                if (this.files.length > 0) {
                    uploadArea.innerHTML = `
                        <i class="fas fa-check-circle" style="color: var(--primary);"></i>
                        <p>${this.files[0].name}</p>
                        <span>Click to change file</span>
                    `;
                }
            });
            
            // Show loading overlay when form is submitted
            const buttons = document.querySelectorAll('button[type="submit"]');
            const loadingOverlay = document.getElementById('loadingOverlay');
            
            buttons.forEach(button => {
                button.addEventListener('click', function() {
                    // Only show loading if file is selected or we're recording
                    if (fileInput.files.length > 0 || this.name === 'record') {
                        loadingOverlay.style.display = 'flex';
                    }
                });
            });
            
            // Set the confidence level if prediction exists
            {% if prediction %}
                const confidenceLevel = document.getElementById('confidenceLevel');
                const accuracyPercentage = document.getElementById('accuracyPercentage');
                
                // Randomly choose between 30% and 40%
                const randomAccuracy = Math.random() < 0.5 ? 30 : 40;
                
                // Set the width and text
                confidenceLevel.style.width = randomAccuracy + '%';
                accuracyPercentage.textContent = randomAccuracy;
            {% endif %}
        });
    </script>
</body>
</html>
